<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>飞书授权测试</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 300px;
            font-family: monospace;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>飞书授权测试工具</h1>
    
    <div class="container">
        <h3>测试您的授权码</h3>
        <p>请输入您的飞书应用配置和授权码，测试是否能正常获取访问令牌：</p>
        
        <div>
            <label>App ID:</label><br>
            <input type="text" id="appId" placeholder="请输入您的 App ID">
        </div>
        
        <div>
            <label>App Secret:</label><br>
            <input type="password" id="appSecret" placeholder="请输入您的 App Secret">
        </div>
        
        <div>
            <label>授权码:</label><br>
            <input type="text" id="authCode" placeholder="请输入授权码" value="5EFmwbb73zbAAbIfH4dzD98wIc2z21Cz">
        </div>
        
        <button onclick="testAuth()">测试授权</button>
        <button onclick="clearForm()">清空</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testAuth() {
            const appId = document.getElementById('appId').value.trim();
            const appSecret = document.getElementById('appSecret').value.trim();
            const authCode = document.getElementById('authCode').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!appId || !appSecret || !authCode) {
                showResult('请填写所有必需字段', 'error');
                return;
            }
            
            showResult('正在测试授权...', 'info');
            
            try {
                const response = await fetch('https://open.feishu.cn/open-apis/authen/v1/access_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grant_type: 'authorization_code',
                        client_id: appId,
                        client_secret: appSecret,
                        code: authCode,
                        redirect_uri: 'https://www.feishu.cn/approval',
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === 0) {
                    showResult(`
                        <h4>✅ 授权成功！</h4>
                        <p><strong>访问令牌:</strong> ${data.data.access_token.substring(0, 20)}...</p>
                        <p><strong>刷新令牌:</strong> ${data.data.refresh_token.substring(0, 20)}...</p>
                        <p><strong>过期时间:</strong> ${data.data.expires_in} 秒</p>
                        <p>您的配置是正确的，可以在 Obsidian 插件中使用相同的配置。</p>
                    `, 'success');
                } else {
                    showResult(`
                        <h4>❌ 授权失败</h4>
                        <p><strong>错误码:</strong> ${data.code}</p>
                        <p><strong>错误信息:</strong> ${data.msg}</p>
                        <p>请检查您的 App ID、App Secret 和授权码是否正确。</p>
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h4>❌ 网络错误</h4>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                    <p>请检查网络连接或稍后重试。</p>
                `, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function clearForm() {
            document.getElementById('appId').value = '';
            document.getElementById('appSecret').value = '';
            document.getElementById('authCode').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
